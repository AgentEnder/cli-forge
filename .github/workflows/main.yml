name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx nx run-many -t build,test,e2e
        env:
          NX_VERBOSE_LOGGING: ${{ github.run_attempt == '1' && 'false' || 'true' }}
